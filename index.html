<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="./img/Rectangle Copy.png" alt="Rectangle" class="card-img">
        </div>
        <div class="card-title-text-line">
           <div class="card-text-line">
            <h2 class="card-title">Equilibrium #3429</h2>
            <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
           </div>
            <div class="card-notice">
                <div class="comb">
                    <i class=" fab fa-ethereum combined"></i>
                    <span class="ethereum-text">0.041 ETH</span>
                </div>
                <div class="notice-clock">
                    <i class="fad fa-clock"></i>
                    <span class="clock-text">3 days left</span>
                </div>
    
            </div>
            <div class="card-line"></div>
            <div class="card-tag">
                <img src="./img/Oval.png" alt="Oval-img" class="tag-image">
                <p class="tag-text">Creation of <a href="#!" class="tag-text-link">Jules Wyvern</a></p>
            </div>
        </div>
    </div>








</body>
</html>
